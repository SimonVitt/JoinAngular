<div class="complete-page">
    <div class="forgot-password-display">
        <div class="forgot-password-area">
            <div class="arrow" [routerLink]="['../login']"><img src="assets/img/arrow-121-32.png"></div>

            <div class="headline">
                <h2 style="margin-bottom: 0;">I forgot my password</h2>
            </div>

            <div class="headline-underline"></div>

            <div class="info-div">
                <span>Don't worry! We will send you an email with the instructions to reset your password.</span>
            </div>

            <div class="forgot-password-email-field">
                <form (submit)="sendMail()" [formGroup]="emailForm" class="forgot-pw-form"
                    action="https://simon-vitt.developerakademie.net/Join/send_mail.php" method="POST">

                    <input formControlName="email" type="email" class="form-control" placeholder="E-Mail">

                    <img class="forgot-password-icon bg-white" src="assets/img/mail-icon.svg">

                    <div>
                        <span class="authErrorPlaceholder" *ngIf="!emailError && !emailSuccess">Hallo</span>
                    </div>
    
                    <div>
                        <span class="authError" *ngIf="emailError">Your Email wasn't found... Try again!</span>
                    </div>

                    <div>
                        <span class="emailSuccess" *ngIf="emailSuccess">We send you an Email!</span>
                    </div>

                    <button [disabled]="emailForm.invalid" [ngClass]="{'disabledBtn': emailForm.invalid}" type="submit" class="button hover-dark" style="margin-top: 16px ;">Send mail</button>

                </form>
            </div>



        </div>

    </div>
</div>
