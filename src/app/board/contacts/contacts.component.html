<div class="inner-content" id="inner-content">
    <div id="overview" class="complete-page">
        <div id="contact-list" class="all-contacts" [ngClass]="{marginbottom: !userSelected}">
            <div class="button-new-contact new-contact-button showMobile"><button  class="button-dark" (click)="openAddContact()">Add user
                    <img src="assets/img/add_contact_icon.png"></button>
            </div>
            <div class="all-contacts-div">
                <div *ngFor="let user of users" class="single-contact" (click)="userSelected=user">
                    <div class="initials">{{ user.username.charAt(0).toUpperCase() }}</div>
                    <div class="name-email">
                        <div class="name-small">{{ user.username }}</div>
                        <div class="email-small">{{ user.email }}</div>
                    </div>
                </div>
            </div>
        </div>

        <app-singlecontact *ngIf="userSelected" [(user)]="userSelected"></app-singlecontact>

        <div class="new-contact-button" (click)="openAddContact()"><button>Add user<img
                    src="assets/img/add_contact_icon.png"></button>
        </div>
    </div>
</div>
